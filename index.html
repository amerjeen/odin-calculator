<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script>
    <title>odin-calculator</title>
</head>

<body>

    <h1>Odin Calculator</h1>

    <div class="container">
        <div class="display"></div>
        <div id="keys">
            <div class="key-row">
                <button type="button" value="AC" class="all-clear">AC</button>
                <button type="button" value="backspace">&#x2190;</button>
            </div>

            <div class="key-row">
                <button type="button" value="7">7</button>
                <button type="button" value="8">8</button>
                <button type="button" value="9">9</button>
                <button type="button" value="/" class="operator">/</button>
            </div>


            <div class="key-row">
                <button type="button" value="4">4</button>
                <button type="button" value="5">5</button>
                <button type="button" value="6">6</button>
                <button type="button" value="x" class="operator">&#215;</button>
            </div>

            <div class="key-row">
                <button type="button" value="1">1</button>
                <button type="button" value="2">2</button>
                <button type="button" value="3">3</button>
                <button type="button" value="-" class="operator">-</button>
            </div>

            <div class="key-row">
                <button type="button" value="0">0</button>
                <button type="button" value="." class="decimal">.</button>
                <button type="button" value="=" class="equal-sign operator">=</button>
                <button type="button" value="+" class="operator">+</button>
            </div>
        </div>
    </div>

</body>

</html>
